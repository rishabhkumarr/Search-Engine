<!DOCTYPE html>
<html>
<head>
   <title>Signup</title>
   <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
   <header id="wayto">
      <button><a href="index.html">Back</a></button>
   </header>
   <div class="loginbox">
   <img src="css/pic.png" class="avatar">
   <h1>Sign Up Here</h1>
   <form action="process.py" method="get">
               <div>
                  <label>First name</label>
                  <input type="text" name="" placeholder="Enter the first name">
               </div>
               <br>
               <div>
                  <label>Last name</label>
                  <input type="text" name="" placeholder="Enter last name">
                </div>
                <br>
                <div>
                  <label>Email</label>
                  <input type="email" name="" placeholder="Enter your e-mail"> 
                </div>
                <br>
                <div>
                  <label>Password</label>
                  <input type="Password" name="" placeholder="Enter your password"> 
                </div>
                <br>
                <div>
                  <label>Gender</label>
                  <select name="Gender">
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                  </select>
                </div>
                <br><br><br>
               <div>
                  <label>Date of Birth</label>
                  <input type="date" name="birthday">
               </div>
               <div class="wayto1">
                  <button><a href="login1.html">Have an account already?</a></button>   
               </div>
                <br><br><br>
                <input type="submit" name="submit" value="Sign Up">
      </form>
   </div>
   </body>
</html>
